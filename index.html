<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3a82f7;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #3a82f7;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #356ecf;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>SQL Auth Bruteforce</h2>
        <form>
            <div class="form-group">
                <label for="url">Taget URL</label>
                <input type="text" id="url" name="url" placeholder="Enter target login address" required>
            </div>

            <div class="form-group">
                <label for="input1">Input 1</label>
                <input type="text" id="input1" name="input1" placeholder="Enter Input1 Value " required>
            </div>

            <div class="form-group">
                <label for="input2">Input 2</label>
                <input type="text" id="input2" name="input2" placeholder="Enter Input2 Value" required>
            </div>

            <div class="form-group">
                <button type="submit">Start</button>
            </div>
        </form>
    </div>

</body>
</html>
